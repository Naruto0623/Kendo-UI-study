<body>
  
<div id="example">
    <div id="app">
        <kendo-datasource ref="kendoDataSource"
                          :transport-read-url="'https://demos.telerik.com/kendo-ui/service/Products'"
                          :transport-read-data-type="'jsonp'"
                          :transport-update-url="'https://demos.telerik.com/kendo-ui/service/Products/Update'"
                          :transport-update-data-type="'jsonp'"
                          :change="select"
                          :transport-destroy-url="'https://demos.telerik.com/kendo-ui/service/Products/Destroy'"
                          :transport-destroy-data-type="'jsonp'"
                          :transport-create-url="'https://demos.telerik.com/kendo-ui/service/Products/Create'"
                          :transport-create-type="'post'"
                          :transport-parameter-map="parameterMap"
                          :schema-model-id="'ProductID'"
                          :schema-model-fields="schemaModelFields"
                          :batch='false'
                          :page-size='5'>
        </kendo-datasource>
        <kendo-grid :height="250"
                    :data-source-ref="'kendoDataSource'"
                    :pageable='true'
                    :navigatable='true'
                    :editable='{mode: "popup"}'
                    :toolbar="['create', 'save', 'cancel']">
            <kendo-grid-column selectable='true' title="选择" width="250px"></kendo-grid-column>
            <kendo-grid-column field="ProductName"></kendo-grid-column>
            <kendo-grid-column field="UnitPrice" title="Unit Price" :width="120" :format="'{0:c}'"></kendo-grid-column>
            <kendo-grid-column field="UnitsInStock" title="Units In Stock" :width="120"></kendo-grid-column>
            <kendo-grid-column title="点击事件" :width="120" :editor="customBoolEditor"></kendo-grid-column>
            <kendo-grid-column :command="['destroy','edit']" title="操作" width="250px"></kendo-grid-column>
            <kendo-grid-column :command="['destroy','edit']" title="操作" width="250px"></kendo-grid-column>
        </kendo-grid>

                    <label class="k-radio-label" for="incell">Incell</label>

    </div>
</div>

<script>
    var oldMode = "incell";
    new Vue({
        el: '#app',
        data: {
            columns: [
                // "订单列表",
                { selectable:'true',width: '20px'},
                { field: "assetname", title: "城市"},
                { field: "assetqrcode", title:"订单编号"},
                { field: "assetscoding",title:'客户名称'},
                { field: "categoryid",title:'订单日期'},
                { command: ['destroy','edit'],title:'操作'},
                // { command: 'edit',editor:this.select,title:'操作'},
            ],
            aa: {
                page: 1,
                pageSize: 2
            },
            schemaModelFields: {
                ProductID: { editable: false, nullable: true },
                ProductName: { validation: { required: true } },
                UnitPrice: { type: 'number', validation: { required: true, min: 1 } },
                Discontinued: { type: 'boolean' },
                UnitsInStock: { type: 'number',editable: false, nullable: true, validation: { min: 0, required: true } }
                // UnitsInStock: {type: 'number',editable: false,nullable: true,}
            }
        },
        methods: {
            customBoolEditor: function (container, options) {
                alert(2);
                var guid = kendo.guid();
                kendo.jQuery('<input class="k-checkbox" id="' + guid + '" type="checkbox" name="Discontinued" data-type="boolean" data-bind="checked:Discontinued">').appendTo(container)
                kendo.jQuery('<label class="k-checkbox-label" for="' + guid + '">&#8203;</label>').appendTo(container);
            },
            parameterMap: function (options, operation) {
                if (operation == "read") {
                    var parameter = {
                        page: 1,
                        pageSize: 2,
                        assetname: options.assetname,
                        results: options.results
                    };
                    return parameter;
                }
            },
            select: function() {
                alert(2);
            },
            handleOptionChange: function (changeEvent) {
                var columns = [
                     "ProductName",
                     { field: "UnitPrice", title: "Unit Price", format: "{0:c}", width: 120 },
                     { field: "UnitsInStock", title: "Units In Stock", width: 120 },
                     { field: "Discontinued", width: 120, editor: this.customBoolEditor }]

                var inlineOptions = {
                    dataSource: { batch: false },
                    editable: { mode: "inline" },
                    columns: columns.concat([{ command: ["edit", "destroy"], title: "&nbsp;", width: "250px" }]),
                    toolbar: ["create"]
                };

                var incellOptions = {
                    dataSource: { batch: true },
                    editable: { mode: "incell" },
                    columns: columns.concat([{ command: "destroy", title: "&nbsp;", width: 150 }]),
                    toolbar: ["create", "save", "cancel"]
                };

                var popupOptions = {
                    dataSource: { batch: false },
                    editable: { mode: "popup" },
                    columns: columns.concat([{ command: ["edit", "destroy"],editor: this.customBoolEditor, title: "操作", width: "250px" }]),
                    toolbar: ["create"]
                };

                var editOptions = {
                    incell: incellOptions,
                    inline: inlineOptions,
                    popup: popupOptions
                };

                if (oldMode != changeEvent.currentTarget.value) {
                    oldMode = changeEvent.currentTarget.value
                    var editMode = changeEvent.currentTarget.value
                    var grid = $("[data-role='grid']").data("kendoGrid")

                    grid.setOptions($.extend({}, grid.getOptions(), editOptions[editMode]));
                }
            }
        }
    })
</script>

</body>
